<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .game-container {
            display: flex;
            gap: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            position: relative;
        }

        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .panel-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .panel-section h2 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-value, .level-value, .lines-value {
            color: #ffd700;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .next-piece-canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: #1a1a2e;
            margin-top: 10px;
        }

        .controls {
            color: #fff;
            font-size: 14px;
            line-height: 1.8;
        }

        .controls p {
            margin-bottom: 8px;
        }

        .controls strong {
            color: #ffd700;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 10;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .game-over button {
            padding: 12px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-over button:hover {
            transform: scale(1.05);
        }

        .start-message {
            color: #fff;
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button onclick="restartGame()">Play Again</button>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="panel-section">
                <h2>Score</h2>
                <div class="score-value" id="score">0</div>
            </div>
            
            <div class="panel-section">
                <h2>Level</h2>
                <div class="level-value" id="level">1</div>
            </div>
            
            <div class="panel-section">
                <h2>Lines</h2>
                <div class="lines-value" id="lines">0</div>
            </div>
            
            <div class="panel-section">
                <h2>Next Piece</h2>
                <canvas id="nextPiece" class="next-piece-canvas" width="120" height="120"></canvas>
            </div>
            
            <div class="panel-section">
                <h2>Controls</h2>
                <div class="controls">
                    <p><strong>←/→</strong> Move</p>
                    <p><strong>↓</strong> Soft Drop</p>
                    <p><strong>Space</strong> Hard Drop</p>
                    <p><strong>↑</strong> Rotate</p>
                    <p><strong>P</strong> Pause</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextPiece');
        const nextCtx = nextCanvas.getContext('2d');
        
        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;
        
        // Tetromino shapes
        const SHAPES = {
            I: [[1, 1, 1, 1]],
            O: [[1, 1], [1, 1]],
            T: [[0, 1, 0], [1, 1, 1]],
            S: [[0, 1, 1], [1, 1, 0]],
            Z: [[1, 1, 0], [0, 1, 1]],
            J: [[1, 0, 0], [1, 1, 1]],
            L: [[0, 0, 1], [1, 1, 1]]
        };
        
        const COLORS = {
            I: '#00f0f0',
            O: '#f0f000',
            T: '#a000f0',
            S: '#00f000',
            Z: '#f00000',
            J: '#0000f0',
            L: '#f0a000'
        };
        
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameOver = false;
        let isPaused = false;
        let currentPiece = null;
        let nextPiece = null;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        
        class Piece {
            constructor(shape, color) {
                this.shape = SHAPES[shape];
                this.color = COLORS[color];
                this.type = shape;
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }
            
            rotate() {
                const newShape = this.shape[0].map((_, i) =>
                    this.shape.map(row => row[i]).reverse()
                );
                
                const oldShape = this.shape;
                this.shape = newShape;
                
                if (this.collides()) {
                    this.shape = oldShape;
                }
            }
            
            collides() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            const newX = this.x + x;
                            const newY = this.y + y;
                            
                            if (newX < 0 || newX >= COLS || newY >= ROWS) {
                                return true;
                            }
                            
                            if (newY >= 0 && board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                
                if (this.collides()) {
                    this.x -= dx;
                    this.y -= dy;
                    return false;
                }
                return true;
            }
            
            hardDrop() {
                while (this.move(0, 1)) {}
                this.lock();
            }
            
            lock() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            const boardY = this.y + y;
                            const boardX = this.x + x;
                            
                            if (boardY >= 0) {
                                board[boardY][boardX] = this.color;
                            }
                        }
                    }
                }
                
                clearLines();
                spawnPiece();
            }
        }
        
        function createPiece() {
            const shapes = Object.keys(SHAPES);
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            return new Piece(shape, shape);
        }
        
        function spawnPiece() {
            currentPiece = nextPiece || createPiece();
            nextPiece = createPiece();
            
            if (currentPiece.collides()) {
                endGame();
            }
            
            drawNextPiece();
        }
        
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += [0, 100, 300, 500, 800][linesCleared] * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                
                updateStats();
            }
        }
        
        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE / 2, BLOCK_SIZE / 2);
        }
        
        function drawBoard() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }
        }
        
        function drawPiece() {
            if (!currentPiece) return;
            
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        drawBlock(ctx, currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                    }
                }
            }
        }
        
        function drawNextPiece() {
            nextCtx.fillStyle = '#1a1a2e';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (!nextPiece) return;
            
            const scale = 25;
            const offsetX = (nextCanvas.width - nextPiece.shape[0].length * scale) / 2;
            const offsetY = (nextCanvas.height - nextPiece.shape.length * scale) / 2;
            
            for (let y = 0; y < nextPiece.shape.length; y++) {
                for (let x = 0; x < nextPiece.shape[y].length; x++) {
                    if (nextPiece.shape[y][x]) {
                        nextCtx.fillStyle = nextPiece.color;
                        nextCtx.fillRect(
                            offsetX + x * scale,
                            offsetY + y * scale,
                            scale,
                            scale
                        );
                        
                        nextCtx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                        nextCtx.lineWidth = 2;
                        nextCtx.strokeRect(
                            offsetX + x * scale,
                            offsetY + y * scale,
                            scale,
                            scale
                        );
                    }
                }
            }
        }
        
        function update(time = 0) {
            if (gameOver || isPaused) {
                requestAnimationFrame(update);
                return;
            }
            
            const deltaTime = time - lastTime;
            lastTime = time;
            
            dropCounter += deltaTime;
            
            if (dropCounter > dropInterval) {
                if (currentPiece && !currentPiece.move(0, 1)) {
                    currentPiece.lock();
                }
                dropCounter = 0;
            }
            
            drawBoard();
            drawPiece();
            
            requestAnimationFrame(update);
        }
        
        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        function endGame() {
            gameOver = true;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }
        
        function restartGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            gameOver = false;
            isPaused = false;
            dropCounter = 0;
            dropInterval = 1000;
            currentPiece = null;
            nextPiece = null;
            
            document.getElementById('gameOver').classList.remove('show');
            updateStats();
            spawnPiece();
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            if (e.key === 'p' || e.key === 'P') {
                isPaused = !isPaused;
                return;
            }
            
            if (isPaused) return;
            
            if (!currentPiece) return;
            
            switch (e.key) {
                case 'ArrowLeft':
                    currentPiece.move(-1, 0);
                    break;
                case 'ArrowRight':
                    currentPiece.move(1, 0);
                    break;
                case 'ArrowDown':
                    if (currentPiece.move(0, 1)) {
                        score += 1;
                        updateStats();
                    }
                    break;
                case 'ArrowUp':
                    currentPiece.rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    const startY = currentPiece.y;
                    currentPiece.hardDrop();
                    score += (currentPiece.y - startY) * 2;
                    updateStats();
                    break;
            }
            
            drawBoard();
            drawPiece();
        });
        
        // Start the game
        spawnPiece();
        update();
    </script>
</body>
</html>
